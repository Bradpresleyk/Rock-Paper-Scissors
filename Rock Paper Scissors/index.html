<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h3 class="header">Pick A Hand</h3>
    </div>
    <div class="hands">
        <h3 class="player-score">0</h3><h3 class="player-hand">Player</h3> VS <h3 class="computer-hand">Computer</h3><h3 class="AI">0</h3>
    </div>
    <div class="buttons">
        <button class="rock">Rock</button><button class="paper">Paper</button><button class="scissors">Scissors</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
